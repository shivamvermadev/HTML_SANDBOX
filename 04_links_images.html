<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- External link - link to some external website -->
    <a href="https://www.google.com">google</a> <!-- THis will open the link in the same window-->
    <br>
    <a href="https://www.google.com" target="_blank">google</a>
    <!-- target="_blank" attribute allows the link to be open into new tab-->
    <br>
    <a href="./03_heading_paragraph_typography.html">Typography</a>
    <br>
    <!-- local images -->
    <img src="./images/index26.jpg" alt="My Janice">
    <br>
    <!-- Remote images -->
    <img src="https://images.unsplash.com/photo-1605386243366-43142690ef42?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt="My Janice">
</body>

</html>
