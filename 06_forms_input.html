<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="">
        <div>
             <!-- for="name" equalto id in input for better functionality -->
            <label for="name">First Name</label>
            <input type="text" name="firstName" id="name" placeholder="Enter first name"><!--placeholder allows to set shallow text in the input field-->
        </div>
        <div>
            <label for="name">Last Name</label>
            <input type="text" name="lastName" id="name" placeholder="Enter last name ">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>female</option> <!--selected allows to get selected this button on loading of page-->
                <option value="othes">Others</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="membership">membership</label>
            <input type="radio" name="membership" id="membership" value="simple"> Simple
            <input type="radio" name="membership" id="membership" value="standard" checked> Standard <!--checked allows to get selected this button on loading of page-->
            <input type="radio" name="membership" id="membership" value="super"> Super 
        </div>
        <div>
            <label for="hobby">Hobby:</label>
            <br>
            <input type="checkbox" name="hobby" id="hobby" value="bike"> Bike
            <input type="checkbox" name="hobby" id="hobby" value="car"> Car
            <input type="checkbox" name="hobby" id="hobby" value="horse"> Horse
        </div>
        <input type="submit" value="Submit">
        <!-- <button type="submit">Submit</button> -->
        <!-- Reset allows to reset the form value entered -->
        <input type="reset" value="Reset">
        <!-- <button type="reset">Reset</button> -->
    </form>
</body>
</html>
