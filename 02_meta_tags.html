<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Encoding of the page -->
    <meta charset="UTF-8"> 
    <!-- Viewport tag is responsible for the responsivenes of the website -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- description tag gives the description of website that appears in the search results -->
    <meta name="description" content="This is the description of the website">
    <!-- This tag is used to bring the website in the search results based on the keywords added but it doesn't work now  -->
    <meta name="keywords" content="web development, web design ">
    <!-- used to not list the website in the search results -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <title>Meta Tags</title>
</head>

</body>
</html>
